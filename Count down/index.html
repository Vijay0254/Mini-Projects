<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <h1>NEW YEAR</h1>
        <div class="count">
            <div class="box">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="box">
                <h2 id="hrs">00</h2>
                <p>Hours</p>
            </div>
            <div class="box">
                <h2 id="mins">00</h2>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h2 id="secs">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
